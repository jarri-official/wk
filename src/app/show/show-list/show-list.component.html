<div *ngIf="isLoading$ | async; else loadedContent;"
     class="loading">
  Loading shows...
</div>

<ng-template #loadedContent>
  <header class="filters">
    Genres:

    <app-checkbox-chip *ngFor="let genre of showData?.genres">{{genre}}</app-checkbox-chip>
  </header>

  <app-list>
    <app-list-item *ngFor="let show of showData?.showList"
                   [show]="show"></app-list-item>
  </app-list>
</ng-template>
