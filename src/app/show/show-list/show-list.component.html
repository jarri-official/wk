<ng-container *ngIf="isLoading$ | async; else loadedContent;">
  <app-show-list-loader></app-show-list-loader>
</ng-container>

<ng-template #loadedContent>
  <ng-container *ngIf="showData">
    <app-show-list-filters [genres]="showData.genres"></app-show-list-filters>

    <app-list>
      <app-list-item *ngFor="let show of showData.showList">
        <app-show-list-item [show]="show"></app-show-list-item>
      </app-list-item>
    </app-list>
  </ng-container>
</ng-template>
